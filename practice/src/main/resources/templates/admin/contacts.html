<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>お問い合わせ一覧</title>
</head>
<body>
  <h1>お問い合わせ一覧</h1>
  <table border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>姓</th>
        <th>名</th>
        <th>お問い合わせ種別</th>
        <th>作成日時</th>
        <th>更新日時</th>
        <th>詳細</th> <!-- 詳細リンク列 -->
      </tr>
    </thead>
    <tbody>
      <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id}">1</td>
        <td th:text="${contact.lastName}">姓</td>
        <td th:text="${contact.firstName}">名</td>
        <td th:text="${contact.contactType}">種別</td>
        <td th:text="${contact.createdAt}">作成日時</td> <!-- 作成日時の表示 -->
        <td th:text="${contact.updatedAt}">更新日時</td> <!-- 更新日時の表示 -->
        <!-- 詳細リンク -->
        <td>
          <a th:href="@{/admin/contacts/{id}(id=${contact.id})}">詳細</a>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- ログアウトボタン -->
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="ログアウト">
  </form>
</body>
</html>
